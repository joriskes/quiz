version: '3'

services:
  strapi:
    build: ./strapi
    volumes:
      - ./strapi:/strapi
      - ./data:/strapi/.tmp
    ports:
      - '1337:1337'
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    volumes:
      - ./frontend:/frontend
    stdin_open: true
    ports:
      - '3000:3000'
    tty: true
